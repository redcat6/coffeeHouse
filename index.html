<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cofeeHouse</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!---оболочка -->
	<div class="wrapper">
		<div class="header">
			<div class="container">
				<!--block-->
				<div class="header__row">
					<!--column логотип cofeeHouse-->
					<div class="header__logo">
						<a href="#">
							<img src="img/logo.png" alt="logo">
						</a>
					</div>
					<!--column menu-->
					<nav class="header__menu">
						<ul>
							<li><a href="#">Home</a></li>
							<li><a href="#">Menu</a></li>
							<li><a href="#">Offers</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact us</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div clas="content">
			<div class="container">
				<div class="content__row">
					<div class="conten__text">
						<div class="content__text__row">
							<div class="content__text__enjoy">enjoy</div>
							<div class="content__text__your">your</div>
							<div class="content__text__coffee">coffee</div>
						</div>
					</div>
					<div class="content__decoration">
						<div class="coffeeBeans">
							<img src="/img/coffeeBeans.png" alt="decorstion picture">
						</div>
						<div class="mug">
							<!--<img src="/img/сoffeeMug.png" alt="coffee mug">-->
						</div>
						<div class="shape">
						</div>
					</div>
					<div class="content__left">
						<ul>
							<li>Cappuccino</li>
							<li>Expresso</li>
							<li>Latte</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				<div class="row__footer">
					<div class="footer__text">Number one in Chisinau</div>
					<div class="footer__socialMedia">
						<ul>
							<a>
								<li><img src="/img/socials/Instagram.png" alt="Instagram"></li>
							</a>
							<a>
								<li><img src="/img/socials/Facebook.png" alt="Facebook"></li>
							</a>
							<a>
								<li><img src="/img/socials/Twitter.png" alt="Twitter"></li>
							</a>
							<a>
								<li><img src="/img/socials/WhatsApp.png" alt="WhatsApp"></li>
							</a>
						</ul>
					</div>
					<div class="footer__copyrights">
						Copyright &copy; 2020 coffeeHouse. all rights reserved
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
